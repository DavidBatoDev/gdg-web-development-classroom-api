<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Google Classroom Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold">Classroom Manager</a>
                <div class="space-x-4">
                    <a href="/" class="hover:text-gray-200">Home</a>
                    <a href="/credentials">Manage Credentials</a>
                    <a href="/manage-courses" class="hover:text-gray-200">Courses</a>
                    <a href="/manage-spreadsheet" class="hover:text-gray-200">Spreadsheet</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
